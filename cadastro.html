<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    
    <h1>Plataforma do Professor - Cadastro</h1>
    <h3>Cadastro de Turmas e Atividades</h3>

    <div class="form-box2"> 

        <div class="welcome-message">
            {welcome_message}
        </div>

      <form action="/confirm_register" method="post">
          <div class="inputs-boxs">
              <label for="user">Usuário</label>
              <input type="text" name="user" id="user" value="{user}" placeholder="Escreva o seu usuário" style="margin-bottom: 20px;"><br>
      
              <label for="senha">Senha</label>
              <input type="password" name="senha" id="senha" value="{senha}" placeholder="Escreva a sua senha">

              <label for="nome">Nome</label>
              <input type="text" name="nome" id="nome" placeholder="Escreva o seu nome">
          </div>

          <button type="submit" class="submit-btn">Logar</button>
      </form>
  </div>

  </body>
</html>
