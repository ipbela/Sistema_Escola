<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Escolha de Turmas</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    
    <h1>Plataforma do Professor</h1>
    <h3>Escolha suas turmas</h3>

    <div class="form-box"> 
      <form action="/escolha_turma" method="post">
        
        <h6>Para escolher a turma responsável, coloque o user do professor e o código da turma que deseja</h6>
        <h6 class="erro">Você digitou algo errado, tente novamente!</h6>

        <div class="inputs-boxs">
            <label for="user">Usuário do Professor</label>
            <input type="text" name="user" id="user" placeholder="Escreva o user do professor" style="margin-bottom: 20px;"><br>
    
            <label for="codigo">Código da Turma</label>
            <input type="number" name="codigo" id="codigo" placeholder="Escreva o codigo da turma">
        </div>

        <button type="submit" class="submit-btn" style="margin-top: 30px;">Confirmar</button>
      </form>
  </div>

  </body>
</html>
